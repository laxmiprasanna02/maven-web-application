apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: publisher
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 300
  progressDeadlineSeconds: 900
  template:
    metadata:
      labels:
        app: publisher
    spec:
      containers:
      - name: publisher
        image: 915316342843.dkr.ecr.us-east-1.amazonaws.com/repositoryforgithub:latest
        env:
          - name: ENVIRONMENT
            value: "dev"
        ports:
        - containerPort: 8080
